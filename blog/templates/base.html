<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" /> {% load bootstrap3 %} {% bootstrap_css %}
    <script src="{% static 'jquery/jquery.js' %}" type="text/javascript"></script> {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Site{% endblock%}</title>
</head>

<body>
    <nav class="navbar navbar-default" style="background:steelblue">
        <div class="container-fluid">
            <div class="navbar-header">
               <a href="/"> <button type="button" class="btn btn-default navbar-btn">Home </button></a>
            </div>
        </div>
    </nav>
    <div id="content">
        {% block content %} This is a fallback text {% endblock %}
    </div>
</body>

</html>
