{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="thin center" style="text-align:center">Recent Posts</h1>
            <hr/>
        </div>
        <div class="row">
            {% for post in posts %} 
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ post.image.url}}" alt="..." style="height:100px">
                    <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>
                            <a href="post/{{post.slug}}" class="btn btn-primary" role="button">{{post.title}}</a>
                            <a href="#" class="btn btn-default" role="button">Button</a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
